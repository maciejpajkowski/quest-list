<div class="skill">
    <a [routerLink]="[skill.id]" (click)="onSkillSelection()">
        <div class="skill__progress">
            <span class="skill__name"><strong>{{ skill.name }}</strong></span>
            <span class="skill__experience"> {{ skill.experience }} / 2000 EXP</span>
            <span class="skill__level">Lv. {{ skill.level }}</span>
        </div>
        <div class="skill__progress-bar" [ngStyle]="{ 'width': ((skill.experience! / 2000) * 100) + '%' }"></div>
    </a>
</div>
