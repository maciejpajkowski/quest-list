<div class="task">
    <h3>{{ task.name }}</h3>
    <p>{{ task.description }}</p>
    <p>Difficulty: {{ task.difficulty }}</p>
    <div>
        <span>Experience:</span>
        <span>{{ task.expValue }}</span>
    </div>
    <div>
        <span>Gold:</span>
        <span>{{ task.goldValue }}</span>
    </div>
    <p>Due: {{ dueDateString }}</p>
    <h4>Skills</h4>
    <div class="task__skill-list">
        <span class="task__skill" *ngFor="let skill of task.skills">{{ skill.name }} </span>
    </div>
</div>
