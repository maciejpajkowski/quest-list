<app-modal>
    <h2>{{ editMode ? 'Editing skill' : 'Create a new skill!'}} </h2>
    <form (ngSubmit)="onSubmit(skillForm)" #f="ngForm">
        <div class="form__group">
            <label for="name">Skill name:</label>
            <input type="text" name="name" id="name" ngModel required>
        </div>
        <div class="form__subgroup">
            <div class="form__group">
                <label for="experience">Experience:</label>
                <input type="number" name="experience" id="experience" ngModel>
            </div>
            <div class="form__group">
                <label for="level">Level:</label>
                <input type="number" name="level" id="level" ngModel>
            </div>
        </div>
        <div class="form__controls">
            <button class="form__button" type="submit">{{ editMode ? 'Modify skill' : 'Add skill!'}}</button>
            <button class="form__button form__button--delete" type="button" (click)="onDelete()" *ngIf="editMode">Forfeit</button>
            <button class="form__button form__button--cancel" type="button" (click)="onCancel()">Cancel</button>
        </div>
    </form>
</app-modal>
